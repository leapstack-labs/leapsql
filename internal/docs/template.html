<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.ProjectName}} - Documentation</title>
  {{if not .DevMode}}<link rel="prefetch" href="./sql-wasm.wasm">{{end}}
  <style>{{.CSS}}</style>
  <style>
    /* Skeleton animation for loading states */
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.7; }
    }
  </style>
  <!-- Theme initialization - must run before body renders to prevent flash -->
  <script>
    (function() {
      var stored = localStorage.getItem('color-mode');
      var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (stored === 'dark' || (!stored && prefersDark)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
<body>
  <div id="app">
    <div class="loading">Loading...</div>
  </div>
  <!-- Manifest for instant shell render -->
  <script>
    window.__MANIFEST__ = {{.ManifestJSON}};
    window.__DEV_MODE__ = {{.DevMode}};
  </script>
  <script>{{.JS}}</script>
</body>
</html>
